<table mat-table [dataSource]="persons" matSort class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let person; ">{{person.id}}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
    <td mat-cell *matCellDef="let person">{{person.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
    <td mat-cell *matCellDef="let person">{{person.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let person">{{person.email}}</td>
  </ng-container>

  <ng-container matColumnDef="categories">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
    <td mat-cell *matCellDef="let person">{{getCategoryName(person.categories)}}</td>
  </ng-container>

  <ng-container matColumnDef="postedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Posted</th>
    <td mat-cell *matCellDef="let person">{{person.postedDate}}</td>
  </ng-container>
</table>
